<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up with Shopee Link</title>
    <style>
        /* Basic modal styling */
        #shopeeModal {
            display: block; /* Show the modal on load */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            float: right;
            font-size: 20px;
        }

        .cta-button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <!-- Pop-up Modal -->
    <div id="shopeeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Check Out Our Special Offer on Shopee!</h2>
            <p>Click below to get an exclusive discount.</p>
            <a href="https://shopee.com/2fsyTPuJdQ" target="_blank" class="cta-button">Shop Now</a>
        </div>
    </div>

    <h1>Welcome to Our Website</h1>
    <p>Browse through our content after checking the offer!</p>

    <script>
        // Get modal and close button elements
        var modal = document.getElementById('shopeeModal');
        var closeModal = document.getElementById('closeModal');

        // Close the modal when the close button is clicked
        closeModal.onclick = function() {
            modal.style.display = 'none';
        }

        // Close the modal if the user clicks outside the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
